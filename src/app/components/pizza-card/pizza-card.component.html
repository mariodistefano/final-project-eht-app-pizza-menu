
<div *ngIf="pizzaState.isVisible"  class="row">
<div class="col-12 col-md-3 mb-5" *ngFor="let item of pizzaState.placeholders">
<div  class="card" aria-hidden="true">
  <img src="../../../app/../assets/premium_photo-1675884330914-4f91255343a6.avif" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title placeholder-glow">
      <span class="placeholder col-6"></span>
    </h5>
    <p class="card-text placeholder-glow">
      <span class="placeholder col-7"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-6"></span>
      <span class="placeholder col-8"></span>
    </p>
    <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
  </div>
</div>
</div>
</div>


<div routerLinkActive="active" class="row">
<div class="col-12 col-md-3 mb-5" *ngFor="let item of pizzaState.pizzas">

  <div class="card" >
    <img (click)="pizzaDetailService.getPizzaItem(item)" [routerLink]="['/detail', item.id]" src={{item.image}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">$ {{item.price}}</p>
  <div *ngIf="navigationService.currentPath === 'menu'" class="d-flex justify-content-around">

      <button (click)="pizzaService.removePizzaFromCart(item)" class="btn btn-danger">-</button>
      <p>{{  cartState.getTotalPizza(item) || 0}}</p>
        <button (click)="pizzaService.postPizzaInCart(item)" class="btn btn-success">+</button>
        </div>
    </div>
    <div>
  <button *ngIf="navigationService.currentPath === 'menu'" (click)="pizzaService.deletePizza(item.id!)" type="button" class="btn btn-outline-danger mb-3">Elimina</button>
  </div>
  </div>
</div>
</div>
